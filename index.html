<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-div" id="home-div">
                <h3 class="team-h3" id="home-h3">HOME</h3>
                <div class="score-div" id="home-score-div">
                    <span class="score-span" id="home-score-text">0</span>
                </div>
                <div class="btn-container">
                    <button class="add-points" id="add-1-home-pts" onclick="oneHomePoint()">+1</button>
                    <button class="add-points" id="add-2-home-pts" onclick="for(let i = 0; i<2;i++){oneHomePoint()}">+2</button>
                    <button class="add-points" id="add-3-home-pts" onclick="for(let i = 0; i<3;i++){oneHomePoint()}">+3</button>
                </div>
            </div>
            <div class="team-div" id="guest-div">
                <h3 class="team-h3" id="guest-h3">GUEST</h3>
                <div class="score-div" id="guest-score-div">
                    <span class="score-span" id="guest-score-text">0</span>
                </div>
                <div class="btn-container">
                    <button type="button" class="add-points" id="add-1-guest-pts" onclick="oneGuestPoint()">+1</button>
                    <button class="add-points" id="add-2-guest-pts" onclick="for(let i = 0; i<2;i++){oneGuestPoint()}">+2</button>
                    <button class="add-points" id="add-3-guest-pts" onclick="for(let i = 0; i<3;i++){oneGuestPoint()}">+3</button>
                </div>
            </div>
             <div class="team-div" id="test-div">
                 <span>Foul Count</span><br>
                 <span id="test-span">0</span><br>
                 <button id="start-test-btn" onclick="c();">Foul +</button><br>
                 <button id="end-test-btn" onclick="cl();">Foul -</button></div>
             </div>
        <script src="index.js"></script>
    </body>
</html>
